<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lightbox插件开发</title>
	<link rel="stylesheet" href="style.css">
	<script src="jquery-3.1.0.js" ></script>
	<script src="lightbox.js" ></script>
</head>
<body>
	<!--
	class="js-lightbox"
	data-role="lightbox" //表示这个元素要启用lightbox
	data-source="images/1-1.jpg" //表示原图来源
	data-id="1-1" //表示图片的唯一标识
	data-group="group-1" //图片所属组别
	data-caption="" //图片的文字描述
	-->

	<h1>第一组图片</h1>
	<div>
		<img class="js-lightbox" data-role="lightbox" data-source="images/1-1.jpg" src="images/1-1.jpg" data-id="1-1" data-group="group-1" data-caption="河流" alt="浏览器不支持" style="width:150px; height:150px;">
		<img class="js-lightbox" data-role="lightbox" data-source="images/1-2.jpg" src="images/1-2.jpg" data-id="1-2" data-group="group-1" data-caption="彩色" alt="浏览器不支持" style="width:150px; height:150px;">
		<img class="js-lightbox" data-role="lightbox" data-source="images/1-3.jpg" src="images/1-3.jpg" data-id="1-3" data-group="group-1" data-caption="风景" alt="浏览器不支持" style="width:150px; height:150px;">
	</div>
	<h1>第二组图片</h1>
	<div>
		<img class="js-lightbox" data-role="lightbox" data-source="images/2-1.jpg" src="images/2-1.jpg" data-id="2-1" data-group="group-2" data-caption="暗黑" alt="浏览器不支持" style="width:150px; height:150px;">
	</div>
	<script>
	$(function () {
		var lightbox = new lightBox();
	});
	</script>
</body>
</html>
